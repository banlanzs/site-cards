<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/banlan1.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANLAN的导航站 - 快速访问您喜爱的网站</title>
    <style>
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #f8fafc;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .dark #app-loading {
        background: #0f172a;
      }
      .dark .loading-spinner {
        border-color: #1e293b;
        border-top-color: #3b82f6;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Ensure dark mode support matches system or app preference */
      @media (prefers-color-scheme: dark) {
        #app-loading {
          background: #0f172a;
        }
        .loading-spinner {
          border-color: #1e293b;
          border-top-color: #60a5fa;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
